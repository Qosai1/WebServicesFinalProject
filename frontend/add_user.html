<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold mx-auto d-lg-none" href="#" style="font-size: 26px;">Human Rights Monitor</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="report.html">Report</a>
                    </li>
                    <li class="nav-item">

                    <li class="nav-item">

                    Monitor</a>

               
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h2 class="text-center mb-4"> Add New User</h2>
        <form id="addUserForm" class="w-50 mx-auto">
            <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <select id="role" class="form-select" required>
                    <option value="">Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="investigator">Investigator</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add User</button>
            <p id="result" class="mt-3 text-center text-success"></p>
        </form>
    </div>

    <script src="assets/js/add_user.js"></script>
</body>
</html>
