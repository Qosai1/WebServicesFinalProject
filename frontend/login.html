<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | HRM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .login-wrapper {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold mx-auto d-lg-none" href="#" style="font-size: 26px;">Human Rights Monitor</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="report.html">Report</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        </ul>
        <a class="navbar-brand fw-bold mx-auto d-none d-lg-block" href="#" style="font-size: 26px;">Human Rights Monitor</a>
      </div>
    </div>
  </nav>

  <!-- Login Form Centered -->
  <div class="login-wrapper">
    <div class="card shadow p-4">
      <h3 class="text-center mb-4">Login to HRM</h3>
      <form id="loginForm">
        <div class="mb-3">
          <input type="email" id="email" class="form-control" placeholder="Email" required />
        </div>
        <div class="mb-3">
          <input type="password" id="password" class="form-control" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <p id="error" class="text-danger mt-3 text-center"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/login.js"></script>
</body>
</html>
